<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="linkedin.css" type="text/css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo-img">
                <img class="img-text" src="LinkedIn-logo-removebg-preview.png">

            </div>
            <div class="login">
                <button class="join"> Join now</button>
                <button class="sign">Sign in</button>
        
            </div>
            <div class="left-section">
                <p class="para1">Find jobs through your<br> community</p>
                <br>
                <form class="form">action="">
                    <label class="email">Email or phone</label><br>
                    <input class="email-box"> type="email or phone"><br>
                    <label class="pass">Password</label><br>
                    <input class="pass-box"> type="text"><br>
                    <br>
                    <label class="forgot">Forgot password?</label><br>
                </form>
                <button class="btn-sign">Sign in</button>
                <br>
                <br>
                
                <div class="line">
                    <hr><span>or</span>
                    <hr>
                </div>
             <button class="with-google" href="www.google.com">Continue with Google</button>
             <br>
              <button class="btn-new" >New to LinkedIn? Join now </button>  
            </div>
            <div class="right-section">
                <img class="img-1" src="linkedin photo.png">

            </div>

        </div>
       <div class="footer">

       </div>
    </div>
